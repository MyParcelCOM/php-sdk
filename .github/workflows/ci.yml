name: CI

on: push

jobs:
  test-71:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Composer
        uses: php-actions/composer@v5
        with:
          php_version: 7.1

      - name: PHPUnit
        uses: php-actions/phpunit@v2
        with:
          php_version: 7.1
          configuration: phpunit.xml

  test-74:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Composer
        uses: php-actions/composer@v5
        with:
          php_version: 7.4

      - name: PHPUnit
        uses: php-actions/phpunit@v2
        with:
          php_version: 7.4
          configuration: phpunit.xml
